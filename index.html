<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiszki Java</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .flashcard-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.clicked {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .flashcard-front {
            background-color: #ffffff;
            color: #333;
        }

        .flashcard-back {
            background-color: #333;
            color: #ffffff;
            transform: rotateY(180deg);
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .navigation button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }

        .navigation .green {
            background-color: #009e1a;
        }

        .navigation .green:hover {
            background-color: #008717;
        }

        .counter {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

        let currentCardIndex = 0;

        function shuffleFlashcards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
        }

        function renderCard() {
            const flashcard = document.getElementById('flashcard');
            const front = flashcard.querySelector('.flashcard-front');
            const back = flashcard.querySelector('.flashcard-back');
            const counter = document.getElementById('counter');

            if (flashcards.length === 0) {
                flashcard.style.display = 'none';
                counter.textContent = "Congratulations, you know everything!";
                return;
            }

            flashcard.style.display = 'block';
            front.textContent = flashcards[currentCardIndex].front;
            back.textContent = flashcards[currentCardIndex].back;
            counter.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;

            // Reset flip state
            flashcard.classList.remove('clicked');
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            renderCard();
        }

        function previousCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            renderCard();
        }

        function removeCard() {
            if (flashcards.length > 0) {
                flashcards.splice(currentCardIndex, 1);
                if (currentCardIndex >= flashcards.length) {
                    currentCardIndex = 0;
                }
                renderCard();
            }
        }

        document.getElementById('flashcard').addEventListener('click', function () {
            this.classList.toggle('clicked');
        });

        shuffleFlashcards();
        renderCard();
    </script>
